<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" preserveAspectRatio="xMidYMid slice">
  <!-- visitMakkah Brand Pattern - Hero Section -->
  <!-- Rich decorative pattern for hero sections and banners -->
  <defs>
    <!-- Primary diamond grid - hero scale -->
    <pattern id="heroDiamond" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="transparent"/>
      <path d="M0,40 L40,0 M0,40 L40,80 M40,0 L80,40 M40,80 L80,40" 
            stroke="#134e4a" stroke-width="1" fill="none" opacity="0.1"/>
    </pattern>
    
    <!-- Gold accent dots - larger for hero -->
    <pattern id="heroDots" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="transparent"/>
      <circle cx="40" cy="40" r="4" fill="#f59e0b" opacity="0.15"/>
    </pattern>
    
    <!-- Radial fade from center -->
    <radialGradient id="heroFade" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#fafaf9;stop-opacity:0"/>
      <stop offset="70%" style="stop-color:#fafaf9;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#fafaf9;stop-opacity:0.9"/>
    </radialGradient>
    
    <!-- Edge gradient - left -->
    <linearGradient id="heroEdgeLeft" x1="0%" y1="0%" x2="15%" y2="0%">
      <stop offset="0%" style="stop-color:#f0fdfa;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f0fdfa;stop-opacity:0"/>
    </linearGradient>
    
    <!-- Edge gradient - right -->
    <linearGradient id="heroEdgeRight" x1="85%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f0fdfa;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#f0fdfa;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Decorative corner element -->
    <pattern id="heroCorner" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="transparent"/>
      <path d="M0,20 L20,0 M0,20 L20,40 M20,0 L40,20 M20,40 L40,20" 
            stroke="#0d9488" stroke-width="2" fill="none" opacity="0.25"/>
      <circle cx="20" cy="20" r="3" fill="#f59e0b" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Base background -->
  <rect width="1200" height="400" fill="#fafaf9"/>
  
  <!-- Main pattern layers -->
  <rect width="1200" height="400" fill="url(#heroDiamond)"/>
  <rect width="1200" height="400" fill="url(#heroDots)"/>
  
  <!-- Corner accents - more prominent -->
  <rect x="0" y="0" width="150" height="100" fill="url(#heroCorner)"/>
  <rect x="1050" y="0" width="150" height="100" fill="url(#heroCorner)"/>
  <rect x="0" y="300" width="150" height="100" fill="url(#heroCorner)"/>
  <rect x="1050" y="300" width="150" height="100" fill="url(#heroCorner)"/>
  
  <!-- Radial fade overlay -->
  <rect width="1200" height="400" fill="url(#heroFade)"/>
  
  <!-- Edge fades for seamless integration -->
  <rect width="1200" height="400" fill="url(#heroEdgeLeft)"/>
  <rect width="1200" height="400" fill="url(#heroEdgeRight)"/>
  
  <!-- Top decorative line -->
  <line x1="100" y1="20" x2="1100" y2="20" stroke="#14b8a6" stroke-width="1" opacity="0.15"/>
  <circle cx="100" cy="20" r="5" fill="#f59e0b" opacity="0.3"/>
  <circle cx="600" cy="20" r="5" fill="#14b8a6" opacity="0.25"/>
  <circle cx="1100" cy="20" r="5" fill="#f59e0b" opacity="0.3"/>
  
  <!-- Bottom decorative line -->
  <line x1="100" y1="380" x2="1100" y2="380" stroke="#14b8a6" stroke-width="1" opacity="0.15"/>
  <circle cx="100" cy="380" r="5" fill="#f59e0b" opacity="0.3"/>
  <circle cx="600" cy="380" r="5" fill="#14b8a6" opacity="0.25"/>
  <circle cx="1100" cy="380" r="5" fill="#f59e0b" opacity="0.3"/>
</svg>
