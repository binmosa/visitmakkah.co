<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" preserveAspectRatio="none">
  <!-- visitMakkah Brand Pattern - Section Background -->
  <!-- Use for cards, hero sections, or content area backgrounds -->
  <defs>
    <!-- Primary diamond grid - larger scale for sections -->
    <pattern id="sectionDiamond" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="transparent"/>
      <path d="M0,30 L30,0 M0,30 L30,60 M30,0 L60,30 M30,60 L60,30" 
            stroke="#134e4a" stroke-width="1" fill="none" opacity="0.12"/>
    </pattern>
    
    <!-- Gold intersection dots -->
    <pattern id="sectionDots" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="transparent"/>
      <circle cx="30" cy="30" r="3" fill="#f59e0b" opacity="0.2"/>
    </pattern>
    
    <!-- Corner accent pattern -->
    <pattern id="cornerAccent" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <rect width="30" height="30" fill="transparent"/>
      <path d="M0,15 L15,0 M0,15 L15,30 M15,0 L30,15 M15,30 L30,15" 
            stroke="#0d9488" stroke-width="1.5" fill="none" opacity="0.2"/>
      <circle cx="15" cy="15" r="2" fill="#f59e0b" opacity="0.4"/>
    </pattern>
    
    <!-- Gradient overlay for depth -->
    <linearGradient id="sectionFade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdfa;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#fafaf9;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#f0fdfa;stop-opacity:0.9"/>
    </linearGradient>
  </defs>

  <!-- Base background -->
  <rect width="400" height="200" fill="#fafaf9"/>
  
  <!-- Main diamond pattern -->
  <rect width="400" height="200" fill="url(#sectionDiamond)"/>
  
  <!-- Gold accent dots -->
  <rect width="400" height="200" fill="url(#sectionDots)"/>
  
  <!-- Corner accents - top left -->
  <rect x="0" y="0" width="80" height="60" fill="url(#cornerAccent)"/>
  <!-- Corner accents - top right -->
  <rect x="320" y="0" width="80" height="60" fill="url(#cornerAccent)"/>
  <!-- Corner accents - bottom left -->
  <rect x="0" y="140" width="80" height="60" fill="url(#cornerAccent)"/>
  <!-- Corner accents - bottom right -->
  <rect x="320" y="140" width="80" height="60" fill="url(#cornerAccent)"/>
  
  <!-- Gradient overlay for subtle depth -->
  <rect width="400" height="200" fill="url(#sectionFade)"/>
  
  <!-- Top decorative border -->
  <line x1="40" y1="10" x2="360" y2="10" stroke="#14b8a6" stroke-width="1" opacity="0.2"/>
  <circle cx="40" cy="10" r="3" fill="#f59e0b" opacity="0.5"/>
  <circle cx="360" cy="10" r="3" fill="#f59e0b" opacity="0.5"/>
  
  <!-- Bottom decorative border -->
  <line x1="40" y1="190" x2="360" y2="190" stroke="#14b8a6" stroke-width="1" opacity="0.2"/>
  <circle cx="40" cy="190" r="3" fill="#f59e0b" opacity="0.5"/>
  <circle cx="360" cy="190" r="3" fill="#f59e0b" opacity="0.5"/>
</svg>
