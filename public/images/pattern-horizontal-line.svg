<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 20" preserveAspectRatio="none">
  <!-- visitMakkah Brand Pattern - Horizontal Line/Divider -->
  <!-- Use as decorative divider between sections -->
  <defs>
    <!-- Repeating diamond pattern tile -->
    <pattern id="lineDiamond" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="transparent"/>
      <path d="M0,10 L10,0 M0,10 L10,20 M10,0 L20,10 M10,20 L20,10" 
            stroke="#0d9488" stroke-width="1" fill="none" opacity="0.4"/>
    </pattern>
    
    <!-- Gold accent dots -->
    <pattern id="lineAccent" x="0" y="0" width="40" height="20" patternUnits="userSpaceOnUse">
      <rect width="40" height="20" fill="transparent"/>
      <circle cx="20" cy="10" r="2.5" fill="#f59e0b" opacity="0.7"/>
    </pattern>
  </defs>

  <!-- Central line background -->
  <rect x="0" y="0" width="800" height="20" fill="#f0fdfa"/>
  
  <!-- Diamond pattern layer -->
  <rect x="0" y="0" width="800" height="20" fill="url(#lineDiamond)"/>
  
  <!-- Gold accent dots -->
  <rect x="0" y="0" width="800" height="20" fill="url(#lineAccent)"/>
  
  <!-- Top and bottom subtle borders -->
  <line x1="0" y1="0" x2="800" y2="0" stroke="#14b8a6" stroke-width="0.5" opacity="0.3"/>
  <line x1="0" y1="20" x2="800" y2="20" stroke="#14b8a6" stroke-width="0.5" opacity="0.3"/>
</svg>
