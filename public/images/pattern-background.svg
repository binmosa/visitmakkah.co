<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
  <!-- visitMakkah Brand Pattern - Full Background -->
  <!-- Subtle repeating pattern for page/section backgrounds -->
  <defs>
    <!-- Subtle diamond lattice pattern -->
    <pattern id="bgDiamond" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="transparent"/>
      <path d="M0,20 L20,0 M0,20 L20,40 M20,0 L40,20 M20,40 L40,20" 
            stroke="#134e4a" stroke-width="0.5" fill="none" opacity="0.08"/>
      <circle cx="20" cy="20" r="1.5" fill="#f59e0b" opacity="0.15"/>
    </pattern>
    
    <!-- Larger geometric accent -->
    <pattern id="bgAccent" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="transparent"/>
      <circle cx="40" cy="40" r="2" fill="#0d9488" opacity="0.1"/>
      <path d="M0,40 L40,0 L80,40 L40,80 Z" stroke="#14b8a6" stroke-width="0.3" fill="none" opacity="0.06"/>
    </pattern>
  </defs>

  <!-- Base layer -->
  <rect width="100%" height="100%" fill="url(#bgDiamond)"/>
  <!-- Accent layer -->
  <rect width="100%" height="100%" fill="url(#bgAccent)"/>
</svg>
