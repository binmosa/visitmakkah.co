<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
  <!-- visitMakkah Brand Pattern - Dark Mode Background -->
  <!-- Use for dark theme sections and page backgrounds -->
  <defs>
    <!-- Subtle diamond lattice pattern - light on dark -->
    <pattern id="darkBgDiamond" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="transparent"/>
      <path d="M0,20 L20,0 M0,20 L20,40 M20,0 L40,20 M20,40 L40,20" 
            stroke="#14b8a6" stroke-width="0.5" fill="none" opacity="0.15"/>
      <circle cx="20" cy="20" r="1.5" fill="#f59e0b" opacity="0.2"/>
    </pattern>
    
    <!-- Larger geometric accent -->
    <pattern id="darkBgAccent" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="80" height="80" fill="transparent"/>
      <circle cx="40" cy="40" r="2" fill="#0d9488" opacity="0.15"/>
      <path d="M0,40 L40,0 L80,40 L40,80 Z" stroke="#ccfbf1" stroke-width="0.3" fill="none" opacity="0.08"/>
    </pattern>
  </defs>

  <!-- Pattern layers on transparent background (apply to dark bg) -->
  <rect width="100%" height="100%" fill="url(#darkBgDiamond)"/>
  <rect width="100%" height="100%" fill="url(#darkBgAccent)"/>
</svg>
